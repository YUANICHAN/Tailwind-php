<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <div class="bg-gray-800 w-64 text-white p-4 hidden md:flex flex-col">
            <h2 class="text-2xl font-bold text-center py-4">Side Bar</h2>
            <div class="flex flex-col gap-4 pt-4">
                <a href="#" class="hover:bg-slate-700 px-4 py-2 rounded">Home</a>
                <a href="#" class="hover:bg-slate-700 px-4 py-2 rounded">Dashboard</a>
                <a href="#" class="hover:bg-slate-700 px-4 py-2 rounded">About</a>
                <a href="#" class="hover:bg-slate-700 px-4 py-2 rounded">Contact</a>
            </div>
        </div>
        <div class="flex flex-col w-full">
            <header class="bg-blue-600 text-white w-full h-16 flex justify-center items-center">
                <h2 class="text-2xl text-center font-bold">Header</h2>
            </header>
            <main class="flex flex-1 w-full h-full p-6 bg-gray-100">
                <div class="bg-white shadow-md rounded-lg p-6 w-full h-full flex flex-col gap-6">
                    
                    <!-- Form Title -->
                    <h1 class="text-3xl font-bold text-gray-800 text-center py-4">User Form</h1>

                    <!-- Form -->
                    <form class="grid grid-cols-1 md:grid-cols-3 gap-4 w-full">
                        <div>
                            <label for="name" class="block text-gray-700 mb-1">Name:</label>
                            <input id="name" type="text" placeholder="Enter name"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="email" class="block text-gray-700 mb-1">Email:</label>
                            <input id="email" type="email" placeholder="Enter email"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label for="role" class="block text-gray-700 mb-1">Role:</label>
                            <select id="role"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option>Admin</option>
                            <option>User</option>
                            <option>Guest</option>
                            </select>
                        </div>

                        <div class="md:col-span-3">
                            <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded mt-2">
                            Add User
                            </button>
                        </div>
                    </form>

                    <!-- Table Section -->
                    <div class="flex-1 overflow-auto">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">User Table</h2>
                    <table class="w-full text-sm border border-gray-300">
                        <thead class="bg-gray-100 text-gray-700 font-medium">
                        <tr>
                            <th class="px-4 py-2 border-b">Name</th>
                            <th class="px-4 py-2 border-b">Email</th>
                            <th class="px-4 py-2 border-b">Role</th>
                        </tr>
                        </thead>
                        <tbody class="text-gray-700">
                        <tr class="hover:bg-gray-700 text-center bg-gray-800 text-white">
                            <td class="px-4 py-2 border-b">Yuan Alcuetas</td>
                            <td class="px-4 py-2 border-b">yuan@email.com</td>
                            <td class="px-4 py-2 border-b">Admin</td>
                        </tr>
                        <tr class="hover:bg-gray-700 text-center bg-gray-800 text-white">
                            <td class="px-4 py-2 border-b">Jane Doe</td>
                            <td class="px-4 py-2 border-b">jane@email.com</td>
                            <td class="px-4 py-2 border-b">User</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
                </main>

        </div>
    </div>
</body>
</html>
