<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center text-xl font-bold text-blue-600">
            MyLogo
          </div>
          <div class="hidden sm:-my-px sm:ml-10 sm:flex sm:space-x-8">
            <a href="#" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-blue-500 text-gray-700 hover:text-blue-600 text-sm font-medium">Home</a>
            <a href="#" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-blue-500 text-gray-700 hover:text-blue-600 text-sm font-medium">About</a>
            <a href="#" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent hover:border-blue-500 text-gray-700 hover:text-blue-600 text-sm font-medium">Contact</a>
          </div>
        </div>
        <!-- Hamburger Menu Button -->
        <div class="flex items-center sm:hidden">
          <button id="menu-btn" class="text-gray-700 hover:text-blue-600 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="sm:hidden hidden px-4 pb-4">
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-100">Home</a>
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-100">About</a>
      <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-100">Contact</a>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
