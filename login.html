<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <title>Login Form</title>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen items-center justify-center px-4">
    <div class="flex w-full max-w-6xl bg-white rounded-lg shadow-lg">
      
      <!-- Left Side / Info Section -->
      <div class="w-1/2 bg-blue-600 text-white flex flex-col justify-center items-center p-10">
        <h1 class="text-4xl font-bold mb-4 text-center">Welcome Back!</h1>
        <p class="text-lg text-center">Please login to continue accessing your dashboard.</p>
      </div>

      <div class="w-1/2 p-10">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-8">Login</h2>
        <form action="">
          <div class="mb-4">
            <label for="username" class="block text-gray-600 mb-1">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter username"
              class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-gray-600 mb-1">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter password"
              class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
