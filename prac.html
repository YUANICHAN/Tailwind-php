<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>prac</title>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <div class="bg-slate-700 border-4 border-slate-800 w-64 rounded hidden md:block">
            <p class="text-2xl text-white text-center font-bold pt-4">Side Bar</p>
        </div>
        <div class="flex flex-col w-full">
            <div class="bg-blue-400 border-4 border-blue-800 p-4 w-full rounded h-20 flex justify-center items-center">
                <h1 class="text-2xl text-white text-center font-bold">Header</h1>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 p-10">
                <div class="bg-gray-100 p-6 rounded shadow text-center flex justify-center items-center flex flex-col">
                    <h1 class="text-xl md:text-2xl font-bold text-gray-700">Total Price:</h1>
                    <p class="text-xl md:text-3xl font-bold text-green-600">( 0 )</p>
                </div>
                <div class="bg-gray-100 p-6 rounded shadow text-center flex justify-center items-center flex flex-col">
                    <h1 class="text-xl md:text-2xl font-bold text-gray-700">Total Product:</h1>
                    <p class="text-xl md:text-2xl font-bold text-green-600">( 0 )</p>
                </div>
                <div class="bg-gray-100 p-6 rounded shadow text-center flex justify-center items-center flex flex-col">
                    <h1 class="text-xl md:text-2xl font-bold text-gray-700">Total Stock:</h1>
                    <p class="text-xl md:text-2xl font-bold text-green-600">( 0 )</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 p-10 m-10 rounded shadow border-4 border-gray-300">
                <div class="flex flex-wrap gap-4">
                    <label for="" class="text-xl flex">Search:</label>
                    <input type="text" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search by product name...">
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-10">
                <div class="bg-gray-100 p-6 rounded shadow border-4 border-gray-300">
                    <h2 class="text-xl font-bold text-gray-700 mb-4">Add New Product</h2>
                    <form class="space-y-4">
                    <div>
                        <label class="block text-gray-600 mb-1" for="productName">Product Name</label>
                        <input
                        type="text"
                        id="productName"
                        placeholder="Enter product name"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-1" for="price">Price</label>
                        <input
                        type="number"
                        id="price"
                        placeholder="Enter price"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <div>
                        <label class="block text-gray-600 mb-1" for="stock">Stock</label>
                        <input
                        type="number"
                        id="stock"
                        placeholder="Enter stock"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        />
                    </div>
                    <button
                        type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
                    >
                        Add Product
                    </button>
                    </form>
                </div>

                <div class="bg-gray-100 p-6 rounded shadow border-4 border-gray-300">
                    <h2 class="text-xl font-bold text-gray-700 mb-4">Product List</h2>
                    <div class="overflow-auto">
                    <table class="min-w-full text-sm text-left border border-gray-300">
                        <thead class="bg-gray-200 text-gray-700 font-semibold">
                        <tr>
                            <th class="px-4 py-2 border">Product</th>
                            <th class="px-4 py-2 border">Price</th>
                            <th class="px-4 py-2 border">Stock</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-2 border">Sample Product</td>
                            <td class="px-4 py-2 border">₱100</td>
                            <td class="px-4 py-2 border">50</td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-2 border">Another Item</td>
                            <td class="px-4 py-2 border">₱250</td>
                            <td class="px-4 py-2 border">12</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- haha -->
</body>
</html>
