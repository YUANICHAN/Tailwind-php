<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Input Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
</html>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="grid grid-cols-1 md:grid-cols-2 w-[80%] sm:w-[85%] md:w-[80%] lg:w-[75%] xl:w-[70%] gap-2">
    <div class="bg-white p-6 rounded shadow w-full flex flex-col">
      <div class="mb-2 w-full space-y-4">
        <label for="" class="text-lg md:text-2xl font-bold text-gray-600">Number 1:</label>
        <input type="text" placeholder="Enter num1.." id="num1" class="p-2 rounded focus:outline-none border border-2 border-slate-800 focus:ring-2 focus:ring-blue-500 w-full">
      </div>
      <div class="mb-2 mt-4 w-full space-y-4">
        <label for="" class="text-lg md:text-2xl font-bold text-gray-600">Number 2:</label>
        <input type="text" placeholder="Enter num2.." id="num2" class="p-2 rounded focus:outline-none border border-2 border-slate-800 focus:ring-2 focus:ring-blue-500 w-full">
      </div>
      <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 flex flex-wrap justify-evenly gap-2 mt-5">
        <button type="button" id="button" onclick="calculate('add')" class="p-2 bg-transparent rounded outline outline-2 outline-white w-full text-blue-500 hover:bg-blue-500 hover:text-white border border-blue-500 hover:border-transparent font-bold">Add</button>
        <button type="button" id="button2" onclick="calculate('subtract')" class="p-2 bg-transparent rounded outline outline-2 outline-white w-full text-blue-500 hover:bg-blue-500 hover:text-white border border-blue-500 hover:border-transparent font-bold">minus</button>
        <button type="button" id="button3" onclick="calculate('multiply')" class="p-2 bg-transparent rounded outline outline-2 outline-white w-full text-b lue-500 hover:bg-blue-500 hover:text-white border border-blue-500 hover:border-transparent font-bold">divide</button>
        <button type="button" id="button4" onclick="calculate('divide')" class="p-2 bg-transparent rounded outline outline-2 outline-white w-full text-blue-500 hover:bg-blue-500 hover:text-white border border-blue-500 hover:border-transparent font-bold">multiply</button>
      </div>
    </div>
    <div class="bg-white p-6 rounded shadow w-full">
      <div class="mb-2 mt-4 w-full space-y-4 flex flex-col justify-center items-center">
        <label for="" class="text-lg md:text-2xl font-bold text-gray-600">Result:</label>
        <input type="text" placeholder="result" id="res" class="p-2 rounded focus:outline-none border border-2 border-slate-800 focus:ring-2 focus:ring-blue-500 w-full" disabled>
      </div>
    </div>
  </div>

  
</div>

<script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const res = document.getElementById('res');

      if (isNaN(num1) || isNaN(num2)) {
        
        document.getElementById('num1').value = "";
        document.getElementById('num2').value = "";
        document.getElementById('my-modal').classList.remove('hidden');
        return;
      }

      let result;
      switch (operation) {
        case 'add': result = num1 + num2; break;
        case 'subtract': result = num1 - num2; break;
        case 'multiply': result = num1 * num2; break;
        case 'divide':
          if (num2 === 0) return alert("Cannot divide by 0");
          result = num1 / num2;
          break;
        default: result = "Unknown operation";
      }

      res.value = result;
    }
</script>
</body>
</html>
